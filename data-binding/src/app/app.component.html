<p>{{title}}</p>  
 <!-- par de chaves duplos, tudo que eu escrever, ele vai entender como código typescript  -->
<p>{{11*5}}</p>
<p>O resultado da soma de 20+10 é {{somar(20,10)}}</p>

<input [type]="tipoInput" value="title">  
 <!-- property binding, passar valores para propriedades html -->

<button (click)="mudarTipoDoInput()">Mostrar/Esconder</button>  <!--  executando evento -->

<input type="number" placeholder="Digite o 1° número" [(ngModel)]="n1" name="valor1"> <!--estou lindo a propriedade n1 ao meu input -->
<input type="number" placeholder="Digite o 2° número" [(ngModel)]="n2" name="valor2">
<p>
    {{n1}}+ {{n2}} = {{n1+ n2}}
</p>
